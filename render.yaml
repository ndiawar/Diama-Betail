databases:
  - name: diama-db
    databaseName: diama
    user: diama
    plan: free

services:
  - type: web
    name: diama-backend
    runtime: docker
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://diama-backend.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: diama-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: diama-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: diama-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: diama-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: diama-db
          property: password
      - key: BROADCAST_DRIVER
        value: log
      - key: CACHE_DRIVER
        value: file
      - key: FILESYSTEM_DISK
        value: local
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: debug
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: PUSHER_APP_ID
        value: 1
      - key: PUSHER_APP_KEY
        value: da023cbd84a0d6e8816b615aafc7e1fd
      - key: PUSHER_APP_SECRET
        value: your-secret-key
      - key: PUSHER_HOST
        value: diama-backend.onrender.com
      - key: PUSHER_PORT
        value: 443
      - key: PUSHER_SCHEME
        value: https
      - key: PUSHER_APP_CLUSTER
        value: mt1

  # Frontend avec Docker - Configuration simplifi√©e
  - type: web
    name: diama-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile.frontend
    envVars:
      - key: VITE_API_URL
        value: https://diama-backend.onrender.com
      - key: VITE_PUSHER_APP_KEY
        value: da023cbd84a0d6e8816b615aafc7e1fd
      - key: VITE_PUSHER_APP_CLUSTER
        value: mt1
      - key: VITE_PUSHER_HOST
        value: diama-backend.onrender.com
      - key: VITE_PUSHER_PORT
        value: 443
      - key: VITE_PUSHER_SCHEME
        value: https 